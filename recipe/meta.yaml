{% set name = "versioneer" %}
{% set version = "0.27" %}
{% set sha256 = "452e0130658e9d3f0ba3e8a70cf34ef23c0ff6cbf743555b3e73a6c11d0161a3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - versioneer = versioneer:main

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - tomli
  run:
    - python >=3.6

test:
  requires:
    - pip
  commands:
    - pip check
    - versioneer version

about:
  home: https://github.com/python-versioneer/python-versioneer
  license: Unlicense
  license_file: LICENSE
  summary: Easy VCS-based management of project version strings

extra:
  recipe-maintainers:
    - jakirkham
